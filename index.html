<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css"/>
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="image">
        <img src="./images/image-product-desktop.jpg" alt="Product Image" width="350px" height="500px"/>
      </section>

      <section class="product-info">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <p class="price"> <span class="product-discount-price"> $149.99</span> <span class="product-price"> $169.99</span></p>

        <p>
          <button><span class="cart-icon"><img src="./images/icon-cart.svg" alt="cart image" /></span> <span class="button-text">Add to Cart</span> </button>
        </p>
      </section>
    </main>
  </body>
</html>
